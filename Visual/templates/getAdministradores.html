<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início</title>
    <link rel="stylesheet" href="../assets/css/index.css">
    <link type="image/x-icon" sizes="16x16" rel="shortcut icon"
        href="https://img.icons8.com/laces/64/000000/controller.png">
</head>

<body>
    <header>
        <div class="title">
            <h1>Estádio E-Sports</h1>
        </div>
        <div class="nav">
            <ul>
                <li>Início</li>
                <li>Eventos</li>
                <li>Jogos</li>
                <li>Perfil</li>
            </ul>
        </div>
    </header>
    <main id="main" class="main">
        <section class="sec-adms">
            <div class="title-tbl">
                <h3>Administradores cadastrados no sistema:</h3>
            </div>
            <div class="tbl-adms">
                <table>
                    <tbody id="table">
                        <tr>
                            <th id="nome">Nome</th>
                            <th id="sobrenome">Sobrenome</th>
                            <th id="cpf">Login</th>
                            <th id="cpf">CPF</th>
                            <th id="salario">Salário</th>
                            <th>Data de nascimento</th>
                        </tr>
                        <tr id="adms-row">
                            <td>João</td>
                            <td>Carlos</td>
                            <td>joão.carlos@gmail.com</td>
                            <td>158.987.456-30</td>
                            <td>R$1999</td>
                            <td>10/01/1993</td>
                        </tr>
                    </tbody>
                </table>
                <div class="btn-actions">
                    <button id="btn-cad-adm">Cadastrar um novo administrador</button>
                </div>
            </div>
        </section>
    </main>
    <div class="cad-adm" id="cad-adm">
        <h2>Realizar um novo cadastro</h2>
        <div class="form-cad">
            <div class="input">
                <label class="lbl" for="name">Nome: </label>
                <input type="text" name="nome" class="input-text">
            </div>
            <div class="input">
                <label class="lbl" for="Sobrenome">Sobrenome: </label>
                <input type="text" name="Sobrenome" class="input-text">
            </div>
            <div class="input">
                <label class="lbl" for="login">Login: </label>
                <input type="text" name="login" class="input-text">
            </div>
            <div class="input">
                <label class="lbl" for="cpf">CPF: </label>
                <input type="text" name="cpf" class="input-text">
            </div>
            <div class="input">
                <label class="lbl" for="salario">Salário: </label>
                <input type="text" name="salario" class="input-text">
            </div>
            <div class="input">
                <label class="lbl" for="datanasc">Data de nascimento: </label>
                <input type="date" name="datanasc" class="input-text">
            </div>
        </div>
        <div class="btn-actions">
            <button id="btn-cancel">Cancelar</button>
            <button>Salvar</button>
        </div>
    </div>
    <script src="../assets/script/Administradores.js"></script>
</body>

</html>
